    <title>ascii-breakout-js</title>

    <link rel="stylesheet" href="css/ascii-breakout.css">

  <body>
    <!--[if lt IE 7]>

    <div class="content">
      <div class="splash">
        <div class="title"></div>
        <form action="#" id="ascii-submit">
            <input type="text" placeholder="enter any text" name="str" />
            <button name="go">GO!</button>
            <input type=range id=font-size min=10 value=20 max=100 step=1>
        </form>
        <div class="select-box">
          <div class="select-wrap"><input type="radio" name="font" id="Isometric4" value="Isometric4"> <label name="Isometric4" for="Isometric4">Isometric4</label></div>
        </div> 
        <div class="actions actions-paused">
          <ul>
            <li>&lt;esc&gt; to continue</li>
            <li>&lt;enter&gt; to start a new game</li>
            <li class="share-link"></li>
          </ul>
        </div>
        <div class="actions actions-splash">
          <ul>
            <li>&lt;enter&gt; to start a new game</li>
            <li class="share-link"></li>
          </ul>
        </div>
      </div>
      <canvas id="game-canvas" class="canvas"></canvas>
      <canvas id="brick-canvas" class="canvas"></canvas>
    </div>
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/routie.min.js"></script>
    <script src="js/figlet.js"></script>
    <script>
      WebFontConfig = { custom : { families: ['pressStart', 'vador'] },
        active: function () { (function(s,m) {
          s = document.createElement('script'); s.src = 'js/ascii-breakout.js';
          s.type = 'text/javascript'; m = document.getElementsByTagName('script')[0];
          m.parentNode.insertBefore(s, m);
          })();
        },
      }
    </script>
